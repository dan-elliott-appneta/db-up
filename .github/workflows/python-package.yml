# CI workflow for pushes to main branch
# Runs tests, generates coverage, and updates badges

name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    outputs:
      test_count: ${{ steps.test_results.outputs.test_count }}
      coverage: ${{ steps.coverage.outputs.coverage }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests with coverage
        id: test_results
        run: |
          # Run pytest and capture output
          pytest --cov=src --cov-report=term-missing --cov-report=xml -v 2>&1 | tee test_output.txt

          # Extract test count from pytest output
          TEST_COUNT=$(grep -oP '\d+(?= passed)' test_output.txt | tail -1)
          echo "test_count=${TEST_COUNT}" >> $GITHUB_OUTPUT
          echo "Tests passed: ${TEST_COUNT}"

      - name: Extract coverage percentage
        id: coverage
        run: |
          # Extract coverage from coverage.xml
          COVERAGE=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          coverage = float(root.attrib['line-rate']) * 100
          print(f'{coverage:.0f}')
          ")
          echo "coverage=${COVERAGE}" >> $GITHUB_OUTPUT
          echo "Coverage: ${COVERAGE}%"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

  build-package:
    name: Build and Validate Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Validate package with twine
        run: |
          twine check dist/*

      - name: Test package installation
        run: |
          pip install dist/*.whl
          db-up --version

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 30

  update-badges:
    name: Update Badges
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Update Tests Badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.BADGE_GIST_ID }}
          filename: db-up-tests.json
          label: tests
          message: ${{ needs.test.outputs.test_count }} passed
          color: success

      - name: Update Coverage Badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.BADGE_GIST_ID }}
          filename: db-up-coverage.json
          label: coverage
          message: ${{ needs.test.outputs.coverage }}%
          valColorRange: ${{ needs.test.outputs.coverage }}
          maxColorRange: 100
          minColorRange: 50
